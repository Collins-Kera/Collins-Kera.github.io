<div id="profile">
	<h1>Profile</h1>
	<p>Welcome {{user.email}}</p>
	<form ng-show="changePass">
		<label for="oldPass">Old Password</label><br>
		<input class="highlight" type="password" name="oldPass" id="oldPass" size="40" maxlength="100">
		<label for="newPass">New Password</label><br>
		<input class="highlight" type="password" name="newPass" id="newPass" size="40" maxlength="100">
		<label for="confirmPass">Confirm New Password</label><br>
		<input class="highlight" type="password" name="confirmPass" id="confirmPass" size="40" maxlength="100">
		<button ng-click="changePassword(oldPass, newPass, confirmPass)">Change Password</button>
	</form>
	<button ng-hide="changePass" ng-click="changePass = true">Change Password</button>
	<p>{{err}}</p>
</div>
